spring:
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/tolly_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME:campus2023}
    password: ${DB_PASSWORD:campus2023}

  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  sql:
    init:
      mode: always

logging:
  level:
    com.rentaherramientas.tolly: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: INFO
