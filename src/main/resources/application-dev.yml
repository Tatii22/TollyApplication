spring:
  datasource:
    url: jdbc:h2:mem:tolly_dev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  sql:
    init:
      mode: always

logging:
  level:
    com.rentaherramientas.tolly: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: INFO
